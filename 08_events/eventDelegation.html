<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Delegation</title>
</head>
<body style="background-color: #5a4f55; color: rgb(214, 217, 219);">
    <h2>Amazing images</h2>
    <ul id="images">
        <li><img width="200px" src="https://media.istockphoto.com/id/493171779/photo/owl.jpg?s=612x612&w=0&k=20&c=8eUzfc-Zb3MqIwifANJZf7dqtlJZwL3koCsfVW3-PS8=" alt="owl"></li>
        <li><img width="200px" src="https://images.stockcake.com/public/d/2/8/d289ec1f-7dfc-41ff-97b3-8b9636c2d760_large/peacock-displays-feathers-stockcake.jpg" alt="peacock"></li>
    </ul>

    <script>
        document.querySelector('#images').addEventListener('click', function(e) {
            console.log("Clicked:", e.target.tagName);
            if (e.target.tagName === 'IMG') {
                e.target.parentNode.remove();
            }
        });
    </script>
</body>
</html>
